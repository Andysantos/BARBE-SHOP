<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Login-Cliente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--imagen de logo-->
    <link rel="icon" type="img/jpg" size="36x36" href="img/logo.jpg">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Fontdiner+Swanky|Fredericka+the+Great|Lakki+Reddy|Ovo|Shojumaru|Vast+Shadow"
        rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="css/login.css" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
</head>

<body>
    <div class="container">
        <header>
            <div class="row col s12">
                <a class="col s3 waves-effect waves-teal btn-flat black white-text text-darken-2" href="BARBE-SHOP.html">Voltar</a>
                <a class="col s9 waves-effect waves-teal btn-flat">
                    <h5 class="white-text text-darken-2">&nbsp &nbsp &nbsp Cliente</h5>
                </a>
            </div>
        </header>
        <main>
            <div class="row col s12 ">
                <form>
                    <input type="text" id="nomel" placeholder="Nome:">
                    <input type="text" id="senhal" placeholder="Senha:">
                    <button class="offset-s4 col s4 offset-s4 btn waves-effect waves-light black" type="submit" name="action" onclick="logar()">Login:
                    </button>&nbsp &nbsp &nbsp
                    <br><br>
                    <input type="text" id="nomec" placeholder="Nome:">
                    <input type="text" id="sobrenome" placeholder="Sobrenome:">
                    <input type="text" id="email" placeholder="E-mail:">
                    <input type="text" id="senhac" placeholder="Senha:">
                    <input type="text" id="confsenha" placeholder="Confirme a Senha:">
                    <button class="offset-s3 col s6 offset-s3 btn waves-effect waves-light black" type="submit" name="action" onclick="cadastrar()">Cadastrar:
                    </button>
                </form>
            </div>
        </main>
    </div>

















    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/cliente.js"></script>

</body>

</html>
